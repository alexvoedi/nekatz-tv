services:

  backend:
    build:
      target: backend
      context: .
      dockerfile: Dockerfile
    restart: unless-stopped
    ports:
      - 3000:3000
    env_file:
      - .env
    volumes:
      - ./shows:/prod/backend/shows:ro
      - ./cache:/prod/backend/cache
    devices:
      - /dev/dri:/dev/dri  # GPU device for hardware acceleration (VAAPI)
    group_add:
      - video  # Add container to video group for GPU access

  frontend:
    build:
      target: frontend
      context: .
      dockerfile: Dockerfile
      args:
        VITE_BACKEND_URL: $VITE_BACKEND_URL
        VITE_WEBSOCKET_URL: $VITE_WEBSOCKET_URL
    restart: unless-stopped
    ports:
      - 5173:80
